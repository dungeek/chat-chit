<head>
    <meta charset="utf-8" />
    <title>Dungeek+ chat-chit </title>
    <meta name="description" content="Chat Application" />
    <link rel="stylesheet" href="style.css" />
</head>

<div id="sign-in">
    <center> <h1> Login Box </h1> </center>    
        <div class="container">   
            <label>Username : </label>   
            <input id="username" type="text" placeholder="Enter Username" name="username" class="input" required>  
            <label>Password : </label>   
            <input id="password"  type="password" placeholder="Enter Password" name="password" class="input" required>  
            <button  id="join-button">Login</button>   
        </div>   
</div>
    
<div id="chat-box" hidden>
    <div id="menu">
        <p class="welcome">Welcome to my Chat-box <b></b></p>
        <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
    </div>
    <div id="inbox"></div>
        <input  type="text" id="message" placeholder="Message"/>
       <input type="text" id="receiver" placeholder="to who?"/>
        <button id="send-button">Send</button>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
<script src="script.js"></script>
